apiVersion: apps/v1
kind: Deployment
metadata:
  name: products
spec:
  replicas: 2
  selector:
    matchLabels:
      app: products
  template:
    metadata:
      labels:
        app: products
    spec:
      nodeSelector:
        "beta.kubernetes.io/os": linux
      containers:
      - name: products
        image: ronakthakkar/eshopping.productcatalog.service:2.0.0
        imagePullPolicy: Always
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "500Mi"
            cpu: "500m"
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: products
spec:
  type: LoadBalancer
  selector:
    app: products
  ports:
  - port: 80